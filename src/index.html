<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Test</title>
    <link rel="stylesheet" href="./css/DesignTest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./scripts/swiper.js" defer></script>
    <script src="./scripts/style.js" defer></script>
</head>
<body>

<div class="container">
<header>

    <nav class="nav">
        <div class="nav__logo">
            <i class="fa-solid fa-headphones"></i>
            <div class="nav__logo__word">
                <p class="nav__logo__pod">Pod</p>
                <p class="nav__logo__pro">Pro</p>
            </div>
        </div>
        <div class="nav__list">
            <ul class="nav__list__items">
                <li class="nav__list__item"><i class="fa-solid fa-compass"></i></li>
                <li class="nav__list__item"><i class="fa-solid fa-medal"></i></li>
                <li class="nav__list__item"><i class="fa-solid fa-star"></i></li>
                <li class="nav__list__item"><i class="fa-solid fa-folder"></i></li>
                <li class="nav__list__item"><i class="fa-solid fa-bell"></i></li>
                <li class="nav__list__item"><i class="fa-solid fa-gear"></i></li>
            </ul>
        </div>
    </nav>
    </header>

    
    <main>
        <!-- <div class="top"> -->
            <div class="top__searchbar">
                
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Something...">
                
            </div>
            <div class="top__icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="top__profile">
                <img src="./assets/profile1.png" alt="profile picture">
                <div class="top__profile__text">
                    <h3>Michael Rome</h3>
                    <p>mrome@gmail.com</p>
                </div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        <!-- </div> -->

            <h1 class="trend__title">DISCOVER PODCASTS</h1>
        <div class="trend__week">
            <h3>Trending This Week</h3>
            <div class="trend__week__card">
                <h2>Good Life Project</h2>
                <p>ELIZABETH GILBERT</p>
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
        <div class="trend__podcast">
            <div class="trend__podcast__title">
                <h3>Trending Podcasts in </h3>
                <button class="trend__podcast__btn">Inspiration
                <i class="fa-solid fa-angle-down"></i>
                </button>
                <div class="trend__podcast__arrows">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="trend__podcast__wrapper">
                <div class="trend__podcast__card">
                    <div class="trend__podcast__img trend__img__1">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="trend__podcast__text">
                        <h4>Earn your happy</h4>
                        <p class="trend__podcast__name">LOHI HARDER</p>
                        <div class="trend__podcast__time">
                            <i class="fa-solid fa-clock"></i>
                            1 hr 50 min
                        </div>
                    </div>
                </div>
                <div class="trend__podcast__card">
                    <div class="trend__podcast__img trend__img__2">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="trend__podcast__text">
                        <h4>Mind your business</h4>
                        <p class="trend__podcast__name">JAMES WEDMORE</p>
                        <div class="trend__podcast__time">
                            <i class="fa-solid fa-clock"></i>
                            30:25 min
                        </div>
                    </div>
                </div>
                <div class="trend__podcast__card">
                    <div class="trend__podcast__img trend__img__3">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="trend__podcast__text">
                        <h4>The art of charm</h4>
                        <p class="trend__podcast__name">LOHI HARDER</p>
                        <div class="trend__podcast__time">
                            <i class="fa-solid fa-clock"></i>
                            58:00 min
                        </div>
                    </div>
                </div>
            </div>
        </div>



</main>
</div>

</body>

</html>
